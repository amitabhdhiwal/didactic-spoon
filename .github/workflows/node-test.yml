name: Run Docker Compose Service

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  docker-compose:
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:6.0.5
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongo --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test
